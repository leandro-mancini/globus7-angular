<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Language" content="pt-br">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2e3740">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#2e3740">
  <meta name="theme-color" content="#ffffff">
  
  <meta name="msapplication-TileColor" content="#5bbad5">
  <meta name="msapplication-TileImage" content="assets/manifest/mstile-150x150.png">
  <meta name="msapplication-config" content="assets/manifest/browserconfig.xml">
  
  <title>Globus7 Angular</title>
  
  <base href="/">  

  <link rel="icon" type="image/x-icon" href="assets/manifest/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/manifest/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/manifest/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/manifest/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="assets/manifest/safari-pinned-tab.svg" color="#5bbad5">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch(function(err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
